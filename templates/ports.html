{% extends 'base.html' %}

{% block content %}
<h1>Ports</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Country</th>
    </tr>
    </thead>
    <tbody>
        {% for port in ports %}
        <tr>
            <td><a href="{{ url_for('get_one_port', port_id=port.port_id) }}">{{ port.name }}</a></td>
            <td>{{ port.country }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
